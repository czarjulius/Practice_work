<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"> </i>
        </span>
        <a href="#" class="logo"><b>B</b>anka</a>
        <ul class="main-nav" id="js-menu">
          <li>
              <a href="./login.html" class="nav-links">Login</a>
          </li>
          <li>
              <a href="./signup.html" class="nav-links">Sign Up</a>
          </li>
        </ul>
    </nav>

    <div class="register-container">
        
      <div class="register-form">
        <form>
            <div class="form-header">
                <h4>CREATE YOUR ACCOUNT</h4>
                <p id="registerMessage"></p>
                <p id="registerSuccess"></p>
            </div>
          <div class="input"> 
            <label for="firstname"> First name </label>
            <input type="text" id="firstname" required /> 
            <p id="firstnameError" class="alert-class"></p>
          </div>
          <div class="input"> 
            <label for="lastname"> Last name </label>
            <input type="text" id="lastname" required /> 
            <p id="lastnameError" class="alert-class"></p>
          </div>
          <div class="input"> 
            <label for="email"> Email </label>
            <input type="email" id="email" required /> 
            <p id="emailError" class="alert-class"></p>
          </div>
          <div class="input"> 
            <label for="password" > Password </label>
            <input type="password" id="password" required />
            <p id="passwordError" class="alert-class"></p>
          </div>
          <div class="input"> 
            <label for="confirmpassword" >Confirmed Password </label>
            <input type="password" id="confirmpassword" required />
            <p id="confirmpassword-alert" class="alert-class"></p>
          </div>
            <p class="sign-up"> 
              <input type="button" value="Sign Up" class="btn">
            </p>
        </form>
        <div class="form-footer">
          <span id="no_account">Already have an account ?</span>
          <a href="login.html"> Login </a>
        </div>
      </div>
    </div>

  <footer>
      <p>My Banka, Copyright &copy; 2019</p>
  </footer> 
  <script src="./js/app.js"></script>
</body>
</html>
